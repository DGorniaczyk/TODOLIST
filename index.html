<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="to-do">
      <div class="header">
        <h1>TODO LIST</h1>
        <button class="btn-add">Add an assignment</button>
      </div>
      <div class="list">
        <h3 class="check-assignment">There are no assignments</h3>
        <ul></ul>
      </div>
    </div>

    <div class="pop-up pop-up-add">
      <h2 class="pop-up-assignment">Add an Assignment</h2>
      <input class="data-insert">
      <button class="save">save</button>
      <button class="cancel">cancel</button>
    </div>

    <div class="pop-up pop-up-edit">
      <h2 class="pop-up-assignment">Edit your Assignment</h2>
      <input class="data-insert">
      <button class="save">save</button>
      <button class="delete">delete</button>
      <button class="cancel">cancel</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
